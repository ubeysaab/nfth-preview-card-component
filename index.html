  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
<!-- 



  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->






<main class="container-flex-column">
  <div class="img-div"   >
    <img src="./images/image-equilibrium.jpg" alt="">

    <div class="hover-image">
      <div class="hover-image-box">
        <img src="" alt="">
      </div>
    </div>

    
  </div>

  <div class="txt-div"   >
    <p class="h2  hover ">
      Equilibrium #3429

  </p>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="inside-txt-div-flex">

     <div class="flex">
      <img src="./images/icon-ethereum.svg" alt="">
      <p class="amount-of-eth">0.041 ETH</p>
     </div>
      
     <div class="flex">
      <img src="./images/icon-clock.svg" alt="">
      <p>3 days left</p>
     </div>
    </div>
  </div>

  <div class="creation-div">

    <div class="creation-div-img">
      <img src="./images/image-avatar.png" alt="">
    </div>
    <p>
      Creation of  &nbsp;<span class="hover">Jules Wyvern</span>

    </p>
  </div>
</main>
